<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©t√©o</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --bg: #fff;
            --text: #333;
            --card: #f5f5f5;
        }
        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #fff;
            --card: #2d2d2d;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            transition: 0.3s;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        input {
            flex: 1;
            background: var(--card);
            color: var(--text);
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        #weatherResult {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        h3 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .temp {
            font-size: 32px;
            margin: 0;
            grid-column: 1/-1;
        }
        .feels {
            color: #666;
            font-style: italic;
        }
        .recommendation {
            background: rgba(76, 175, 80, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            line-height: 1.5;
        }
        @media (max-width: 480px) {
            .weather-details {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="toggleTheme()" class="theme-switch">üåì</button>
        <div class="search-box">
            <input type="text" id="city" placeholder="Entrez une ville">
            <button id="getWeather">Rechercher</button>
            <button id="getLocation">üìç</button>
        </div>
        <div id="weatherResult"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
